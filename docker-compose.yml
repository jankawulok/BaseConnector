services:
  baseconnector:
    build:
      context: .
    ports:
      - "80:80"
    volumes:
      - baseconnector-data:/data
    environment:
      - APP_URL=${APP_URL:-http://localhost}
      - CLOUDFLARE_TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN:-}
    restart: unless-stopped

volumes:
  baseconnector-data:
